<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #7eb8f7;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
    }

    .search-wrapper {
      position: relative;
      flex: 1;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #7eb8f7;
    }

    #suggestions {
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      right: 0;
      background: #1a1a2e;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .suggestion-item {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #ccc;
      border-bottom: 1px solid #2a2a40;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover {
      background: #2a2a4e;
      color: #7eb8f7;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #7eb8f7;
      color: #0f0f1a;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #5aa0e8;
    }

    #locate-btn {
      background: #3a3a5c;
      color: #7eb8f7;
    }

    #locate-btn:hover {
      background: #4a4a6c;
    }

    .card {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .card.visible {
      display: block;
    }

    .city-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .country {
      font-size: 1rem;
      color: #888;
      margin-bottom: 12px;
    }

    .weather-icon {
      width: 96px;
      height: 96px;
    }

    .temp {
      font-size: 4rem;
      font-weight: bold;
      color: #7eb8f7;
    }

    .description {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      border-top: 1px solid #2a2a40;
      padding-top: 20px;
    }

    .detail-item {
      text-align: center;
    }

    .detail-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ccc;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .loading {
      color: #7eb8f7;
      margin-top: 10px;
    }

    .unit-toggle {
      display: flex;
      gap: 0;
      margin-bottom: 16px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .unit-btn {
      flex: 1;
      padding: 8px 20px;
      border-radius: 0;
      border: none;
      background: #1a1a2e;
      color: #888;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .unit-btn.active {
      background: #7eb8f7;
      color: #0f0f1a;
    }

    .unit-btn:hover:not(.active) {
      background: #2a2a4e;
      color: #7eb8f7;
    }
  </style>
</head>

<body>
  <h1>üå§ Weather</h1>
  <div class="search-box">
    <div class="search-wrapper">
      <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off" />
      <div id="suggestions"></div>
    </div>
    <button onclick="searchWeather()">Search</button>
    <button id="locate-btn" onclick="locateMe()" title="Use my location">
      üìç
    </button>
  </div>
  <div class="unit-toggle">
    <button class="unit-btn active" id="btn-c" onclick="setUnit('C')">¬∞C</button>
    <button class="unit-btn" id="btn-f" onclick="setUnit('F')">¬∞F</button>
  </div>
  <p id="status" class="loading"></p>
  <div class="card" id="weather-card">
    <div class="city-name" id="city-name"></div>
    <div class="country" id="country"></div>
    <img class="weather-icon" id="weather-icon" src="" alt="icon" />
    <div class="temp" id="temp"></div>
    <div class="description" id="description"></div>
    <div class="details">
      <div class="detail-item">
        <div class="detail-label">Feels Like</div>
        <div class="detail-value" id="feels-like"></div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Humidity</div>
        <div class="detail-value" id="humidity"></div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Wind</div>
        <div class="detail-value" id="wind"></div>
      </div>
    </div>
    <div class="details">
      <div class="detail-item">
        <div class="detail-label">High / Low</div>
        <div class="detail-value" id="temp-range"></div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Pressure</div>
        <div class="detail-value" id="pressure"></div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Visibility</div>
        <div class="detail-value" id="visibility"></div>
      </div>
    </div>
  </div>

  <script>
    let debounceTimer = null;
    let currentWeatherData = null;
    let currentUnit = 'C';

    // ‚îÄ‚îÄ Unit conversion ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function toF(c) {
      return Math.round(c * 9 / 5 + 32);
    }

    function toMph(kmh) {
      return Math.round(kmh * 0.621371);
    }

    function setUnit(unit) {
      currentUnit = unit;
      document.getElementById("btn-c").classList.toggle("active", unit === 'C');
      document.getElementById("btn-f").classList.toggle("active", unit === 'F');
      if (currentWeatherData) {
        renderWeather(currentWeatherData);
      }
    }

    // ‚îÄ‚îÄ City suggestions ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    async function fetchSuggestions(q) {
      try {
        const res = await fetch(`/cities?q=${encodeURIComponent(q)}`);
        const cities = await res.json();
        renderSuggestions(cities);
      } catch {
        hideSuggestions();
      }
    }

    function renderSuggestions(cities) {
      const box = document.getElementById("suggestions");
      box.innerHTML = "";
      if (!cities.length) {
        box.style.display = "none";
        return;
      }
      cities.forEach((city) => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        let label = city.name;
        if (city.state) label += `, ${city.state}`;
        if (city.country) label += `, ${city.country}`;
        item.textContent = label;
        item.addEventListener("mousedown", (e) => {
          e.preventDefault(); // prevent input blur before mousedown fires
          document.getElementById("city-input").value = label;
          hideSuggestions();
          fetchWeather({ lat: city.lat, lon: city.lon });
        });
        box.appendChild(item);
      });
      box.style.display = "block";
    }

    function hideSuggestions() {
      const box = document.getElementById("suggestions");
      box.style.display = "none";
    }

    document.getElementById("city-input").addEventListener("input", function () {
      const val = this.value.trim();
      clearTimeout(debounceTimer);
      if (val.length < 2) {
        hideSuggestions();
        return;
      }
      debounceTimer = setTimeout(() => fetchSuggestions(val), 300);
    });

    document.getElementById("city-input").addEventListener("blur", hideSuggestions);

    // ‚îÄ‚îÄ Weather render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function renderWeather(data) {
      const isFahrenheit = currentUnit === 'F';
      const temp = isFahrenheit ? toF(data.temp) : data.temp;
      const feelsLike = isFahrenheit ? toF(data.feels_like) : data.feels_like;
      const tempMax = isFahrenheit ? toF(data.temp_max) : data.temp_max;
      const tempMin = isFahrenheit ? toF(data.temp_min) : data.temp_min;
      const unit = isFahrenheit ? '¬∞F' : '¬∞C';
      const wind = isFahrenheit ? `${toMph(data.wind)} mph` : `${data.wind} km/h`;

      document.getElementById("city-name").textContent = data.city;
      document.getElementById("country").textContent = data.country;
      document.getElementById("temp").textContent = `${temp}${unit}`;
      document.getElementById("feels-like").textContent = `${feelsLike}${unit}`;
      document.getElementById("humidity").textContent = `${data.humidity}%`;
      document.getElementById("wind").textContent = wind;
      document.getElementById("description").textContent = data.description;
      document.getElementById("weather-icon").src =
        `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
      document.getElementById("temp-range").textContent =
        `${tempMax}¬∞ / ${tempMin}¬∞`;
      document.getElementById("pressure").textContent = `${data.pressure} hPa`;
      document.getElementById("visibility").textContent =
        data.visibility != null ? `${data.visibility} km` : "‚Äî";
      document.getElementById("weather-card").classList.add("visible");
    }

    // ‚îÄ‚îÄ Weather fetch ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    async function fetchWeather(params) {
      const status = document.getElementById("status");
      status.textContent = "Loading...";
      status.className = "loading";
      hideSuggestions();
      try {
        const query = new URLSearchParams(params).toString();
        const res = await fetch(`/weather?${query}`);
        const data = await res.json();
        if (data.error) {
          status.textContent = data.error;
          status.className = "error";
          document.getElementById("weather-card").classList.remove("visible");
          return;
        }
        status.textContent = "";
        currentWeatherData = data;
        renderWeather(data);
      } catch {
        status.textContent = "Network error. Please try again.";
        status.className = "error";
        document.getElementById("weather-card").classList.remove("visible");
      }
    }

    function searchWeather() {
      const city = document.getElementById("city-input").value.trim();
      if (!city) return;
      hideSuggestions();
      fetchWeather({ city });
    }

    // ‚îÄ‚îÄ Geolocation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function locateMe() {
      const status = document.getElementById("status");
      if (!navigator.geolocation) {
        status.textContent = "Geolocation not supported. Search for a city above.";
        status.className = "error";
        document.getElementById("city-input").focus();
        return;
      }
      status.textContent = "Detecting your location‚Ä¶";
      status.className = "loading";
      navigator.geolocation.getCurrentPosition(
        (pos) =>
          fetchWeather({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
          }),
        () => {
          status.textContent = "Location access denied. Search for a city above.";
          status.className = "error";
          document.getElementById("city-input").focus();
        },
        { enableHighAccuracy: true, timeout: 10000 },
      );
    }

    locateMe();
  </script>
</body>

</html>
