<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #7eb8f7;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #7eb8f7;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #7eb8f7;
      color: #0f0f1a;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #5aa0e8;
    }

    #locate-btn {
      background: #3a3a5c;
      color: #7eb8f7;
    }

    #locate-btn:hover {
      background: #4a4a6c;
    }

    .card {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .card.visible {
      display: block;
    }

    .city-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .country {
      font-size: 1rem;
      color: #888;
      margin-bottom: 12px;
    }

    .weather-icon {
      width: 96px;
      height: 96px;
    }

    .temp {
      font-size: 4rem;
      font-weight: bold;
      color: #7eb8f7;
    }

    .description {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      border-top: 1px solid #2a2a40;
      padding-top: 20px;
    }

    .detail-item {
      text-align: center;
    }

    .detail-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ccc;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .loading {
      color: #7eb8f7;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>üå§ Weather</h1>
  <div class="search-box">
    <input type="text" id="city-input" placeholder="Enter city name..." />
    <button onclick="searchWeather()">Search</button>
    <button id="locate-btn" onclick="locateMe()" title="Use my location">
      üìç
    </button>
  </div>
  <p id="status" class="loading"></p>
  <div class="card" id="weather-card">
    <div class="city-name" id="city-name"></div>
    <div class="country" id="country"></div>
    <img class="weather-icon" id="weather-icon" src="" alt="icon" />
    <div class="temp" id="temp"></div>
    <div class="description" id="description"></div>
    <div class="details">
      <div class="detail-item">
        <div class="detail-label">Feels Like</div>
        <div class="detail-value" id="feels-like"></div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Humidity</div>
        <div class="detail-value" id="humidity"></div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Wind</div>
        <div class="detail-value" id="wind"></div>
      </div>
    </div>
  </div>

  <script>
    async function fetchWeather(params) {
      const status = document.getElementById("status");
      status.textContent = "Loading...";
      status.className = "loading";
      const query = new URLSearchParams(params).toString();
      const res = await fetch(`/weather?${query}`);
      const data = await res.json();
      if (data.error) {
        status.textContent = data.error;
        status.className = "error";
        document.getElementById("weather-card").classList.remove("visible");
        return;
      }
      status.textContent = "";
      document.getElementById("city-name").textContent = data.city;
      document.getElementById("country").textContent = data.country;
      document.getElementById("temp").textContent = `${data.temp}¬∞C`;
      document.getElementById("feels-like").textContent =
        `${data.feels_like}¬∞C`;
      document.getElementById("humidity").textContent = `${data.humidity}%`;
      document.getElementById("wind").textContent = `${data.wind} km/h`;
      document.getElementById("description").textContent = data.description;
      document.getElementById("weather-icon").src =
        `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
      document.getElementById("weather-card").classList.add("visible");
    }

    function searchWeather() {
      const city = document.getElementById("city-input").value.trim();
      if (!city) return;
      fetchWeather({ city });
    }

    function locateMe() {
      if (!navigator.geolocation) {
        document.getElementById("status").textContent =
          "Geolocation not supported.";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) =>
          fetchWeather({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
          }),
        () => {
          document.getElementById("status").textContent =
            "Location access denied.";
        },
      );
    }

    document.getElementById("city-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchWeather();
    });

    locateMe();
  </script>
</body>

</html>
